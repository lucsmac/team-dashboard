services:
  # Backend API
  - type: web
    name: team-report-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: team-report-db
          property: connectionString
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://team-report-frontend.onrender.com
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: team-report-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://team-report-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: team-report-db
    databaseName: team_report
    user: team_report_user
    region: oregon
    plan: free
